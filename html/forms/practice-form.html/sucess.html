<html> 
<head>Adoption for Dogs</head>
<body>
<form name="Practice Stuff" action="success.html" method="post">
	<fieldset>
		<div>
			<label>Full name:</label>
			<input type="text" name="fullname">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
		<div>
			<label>Password:</label>
			<input type="password" name="password">
		</div>
	</fieldset>
	<fieldset>
		<div>
			<label>What kind of Dog do you like?:</label>
			<input type="text" name="DogType" placeholder="Type of Dog">
		</div>
		<div>
			<label>Male or Female?:</label>
			<select name="Gender">
				<option value="Gender">Male</option>
				<option value="Gender">Female</option>
				<option value="Gender">No Preference</option>
			</select>
		</div>
		<div>
			<label>Visiting Date Availible:</label>
			<input type="date" name="date">
		</div>
		<div>
			<input type="checkbox" name="cb-agree" value="agree">
			"
				I am ready to make a new friend.
			"
		</div>
	</fieldset>
	<button type="submit">Save the Date</button>
</form>
</body>
</html>
